name: Update Formula SHA256 on Release

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-sha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download release tarball
        run: |
          curl -L "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/archive/refs/tags/${{ github.event.release.tag_name }}.tar.gz" -o release.tar.gz

      - name: Compute SHA256
        id: sha
        run: echo "sha=$(shasum -a 256 release.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Update formula with new version and SHA
        run: |
          echo "Original formula:"
          cat Formula/ha_apple_content_cache_client.rb
          echo "Computed SHA: ${{ steps.sha.outputs.sha }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          
          # Update version URL
          sed -i "s|/archive/refs/tags/v[^/]*.tar.gz|/archive/refs/tags/${{ github.event.release.tag_name }}.tar.gz|" Formula/ha_apple_content_cache_client.rb
          
          # Update SHA256
          sed -i "s/sha256 \"[^\"]*\"/sha256 \"${{ steps.sha.outputs.sha }}\"/" Formula/ha_apple_content_cache_client.rb
          
          echo "Updated formula:"
          cat Formula/ha_apple_content_cache_client.rb

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        run: |
          git add Formula/ha_apple_content_cache_client.rb
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
            git diff --cached
          fi
        id: check_changes

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update formula SHA256 for ${{ github.event.release.tag_name }}"
          title: "chore: update formula SHA256 for ${{ github.event.release.tag_name }}"
          body: "Automated SHA256 update triggered by the `${{ github.event.release.tag_name }}` release."
          branch: "chore/update-formula-sha-${{ github.event.release.tag_name }}"
          base: main
          labels: "automation, homebrew, sha256"
          signoff: false
